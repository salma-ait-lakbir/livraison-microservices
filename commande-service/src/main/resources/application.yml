server:
  port: 8082

spring:
  application:
    name: commande-service
  datasource:
    url: jdbc:mysql://localhost:3306/commande_db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect